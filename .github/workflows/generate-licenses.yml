name: Generate and Upload Open Source List

on:
  push:
    branches:
      - main

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Generate Open Source License List
        id: generate_list
        run: |
          npm run generate-opensource-list
          echo "file_path=dist/opensource-list-${{ github.event.repository.name }}.json" >> $GITHUB_ENV

      - name: Upload to R2
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET_NAME }}
          source-dir: dist
          destination-dir: footballay/licenses/
          keep-file-fresh: true
          file: ${{ env.file_path }}
